<div class="container" [class.collapse-container]="isCollapsed">
    <div class="logo-container" [class.logo-collapse]="isCollapsed">
        @if (isCollapsed) {
            <img class="logo-icon" [class.hide]="!isCollapsed" src="../../../../../assets/shared/qzed-icon.png" alt="logo"/>
        } @else {
            <img class="logo" [class.hide]="isCollapsed" src="../../../../../assets/shared/qzed-logo.png" alt="logo"/>
        }
        <button class="hamburger" type="button" (click)="toggleCollapse()">
            <div class="stroke"></div>
            <div class="stroke"></div>
            <div class="stroke"></div>
        </button>
    </div>

    <p class="menu-title" [class.hide]="isCollapsed">MAIN MENU</p>

    <div class="nav-list" [class.collapse]="isCollapsed">
        <button class="nav-item" type="button" title="Dashboard" [class.selected]="menuItems['dashboard'].isSelected" (click)="switchRoute('dashboard')">

            <p>Dashboard</p>
        </button>

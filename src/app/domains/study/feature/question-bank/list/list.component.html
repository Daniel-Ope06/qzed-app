<div [ngClass]="isGrid && items.length!=0 ? 'grid-list' : 'flex-list'">
    @for (item of items; track item.id) {
        <button [ngClass]="isGrid ? 'grid-item' : 'flex-item'" type="button" (click)="returnId(item.id)">{{ isGrid ? item.short : item.long }}</button>
    } @empty {
        <loading-spinner class="no-items"/>
    }
</div>

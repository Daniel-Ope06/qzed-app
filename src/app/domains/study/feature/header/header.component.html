<div class="header-bar">
    <p class="text heading">{{ tabTitle }}</p>
    <div class="user-info">
        <p class="text name">{{ user['displayName'] }}</p>
        <img class="profile-img" [src]="user['photoURL']" [title]="user['email']" alt="user photo" (error)="replaceImage()">
    </div>
</div>
